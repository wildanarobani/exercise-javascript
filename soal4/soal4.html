<script type="text/javascript">
    var ulangi = confirm("Apakah anda mau mengulangi?");

    var counter = 0;

    while(ulangi){
        counter++;
        ulangi = confirm("Apakah anda mau mangulangi?")
    }
    document.writeln("perulangan sudah di lakukan sebanyak " + counter + " kali");
</script>
